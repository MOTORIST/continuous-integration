version: 2.1
executors:
  defaults:
    docker:
      - image: circleci/openjdk:8-jdk-node-browsers
    working_directory: ~/continuous-integration

jobs:
  build:
    executor: defaults
    steps:
      - checkout
      - run:
          name: Nodejs Version
          command: node --version
      - restore_cache: # special step to restore the dependency cache
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install Packages
          command: yarn install --frozen-lockfile
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run Test and Coverage
          command: |
            yarn test --coverage
      - run:
          name: Coverage
          when: on_success
          command: |
            bash <(curl -s https://codecov.io/bash) -Z -C $CIRCLE_SHA1
      - run:
          name: Build
          when: on_success
          command: |
            yarn build
  deploy:
    executor: defaults
    steps:
      - add_ssh_keys:
          fingerprints:
            - "04:b1:7b:5e:ec:4f:b4:17:21:e1:00:21:f2:e1:32:90"
      - run:
          name: 'Install rsync'
          command: |
            sudo apt-get update && sudo apt-get install rsync
      - run:
          name: 'Copying project to server'
          command: |
            ls ~
            ls ~/continuous-integration
            sudo rsync -e "ssh -o StrictHostKeyChecking=no" -va --exclude .git --delete ~ ${USER_SSH}@${REMOTE_IP_SERVER}:${REMOTE_PATH}

workflows:
  version: 2.1
  notify_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master